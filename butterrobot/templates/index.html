
{% extends 'base.html' %}
{% block content %}
<div class="wrapper">
  <h1>Welcome to Robot</h1>
  <form method="POST">
    {% csrf_token %}
    <div class='form-control'>
      <label for="room">Room id</label>
      <input id="room" type="text" name="room_code" required />
    </div>
    <input type="submit" class="button" value="Start Game" />
  </form>
</div>
{% endblock content %}
